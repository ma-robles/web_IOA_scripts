<p
<select id="sel_meteo" onchange="change_img()">
</select>
</p>

<script>
  var urlbase="https://pronosticos.atmosfera.unam.mx/WRF/actuales/d1_meteo/";
  var hoy = new Date()-1000*60*50;
  var sites=["d1_meteo_CDMX.jpg",
      "d1_meteo_Ciudad_Universitaria_UNAM_CDMX.jpg",
      "d1_meteo_Mexicali_BC.jpg",
      ];
  var names=["CDMX",
      "Ciudad Universitaria CDMX",
      "Mexicali",
      ]
  var sel_meteo=document.getElementById("sel_meteo");
  for (var i = 0; i < sites.length; i++) {
    var option = document.createElement("option");
    option.value = sites[i];
    option.text = names[i];
    sel_meteo.appendChild(option);
  }

  function formatDate(date) {
    var d = new Date(date),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();

    if (month.length < 2) 
        month = '0' + month;
    if (day.length < 2) 
        day = '0' + day;

    return [year, month, day].join('_');
  }

  function change_img(){
    url_cmp=urlbase+formatDate(hoy)+'_00/'+
    sel_meteo.value;
    console.log(url_cmp);
    document.slide_fcast.src=url_cmp;

  }
  window.onload=change_img;
</script>
<img name="slide_fcast" width="512" height="512">
